machine:
  ruby:
    version: 2.4.1
dependencies:
  pre:
    - gem install bundler --version 1.13.6
test:
  pre:
    - bundle exec rubocop --rails
    - npm run lint
  override:
    - bundle exec rspec
    - npm run test -- --runInBand
  post:
    - bundle exec danger
deployment:
  staging:
    branch: master
    owner: artsy
    heroku:
      appname: rosalind-staging
  production:
    branch: release
    owner: artsy
    heroku:
      appname: rosalind-production
