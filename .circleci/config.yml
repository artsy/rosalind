version: 2.1

orbs:
  hokusai: artsy/hokusai@0.9.0

not_staging_or_release: &not_staging_or_release
  filters:
    branches:
      ignore:
        - staging
        - release

only_main: &only_main
  context: hokusai
  filters:
    branches:
      only: main

only_release: &only_release
  context: hokusai
  filters:
    branches:
      only: release

workflows:
  default:
    jobs:
      # pre-staging
      - hokusai/test:
          name: test
          <<: *not_staging_or_release

      # staging
      - hokusai/push:
          name: push-staging-image
          <<: *only_main
          requires:
            - test

      - hokusai/deploy-staging:
          <<: *only_main
          project-name: rosalind
          requires:
            - push-staging-image

      # release
      - hokusai/deploy-production:
          <<: *only_release
