version: 2
jobs:
  test:
    docker:
      - image: artsy/hokusai:0.5
    steps:
      - add_ssh_keys
      - checkout
      - setup_remote_docker
      - run:
          name: Test
          command: hokusai test
  push:
    docker:
      - image: artsy/hokusai:0.5
    steps:
      - add_ssh_keys
      - checkout
      - setup_remote_docker
      - run:
          name: Push
          command: hokusai registry push --tag $CIRCLE_SHA1 --force --overwrite
  deploy-staging:
    docker:
      - image: artsy/hokusai:0.5
    steps:
      - add_ssh_keys
      - checkout
      - run:
          name: Configure
          command: hokusai configure --kubectl-version 1.10.7 --s3-bucket artsy-citadel --s3-key k8s/config --platform linux
      - run:
          name: Validate Kubernetes Yaml
          command: kubectl --context staging apply -f hokusai/staging.yml --dry-run
      - run:
          name: Deploy
          command: hokusai staging deploy $CIRCLE_SHA1
      - run:
          name: Update Staging branch
          command: git push git@github.com:artsy/rosalind.git $CIRCLE_SHA1:refs/heads/staging --force
  deploy-production:
    docker:
      - image: artsy/hokusai:0.5
    steps:
      - add_ssh_keys
      - checkout
      - run:
          name: Configure
          command: hokusai configure --kubectl-version 1.10.7 --s3-bucket artsy-citadel --s3-key k8s/config --platform linux
      - run:
          name: Validate Kubernetes Yaml
          command: kubectl --context production apply -f hokusai/production.yml --dry-run
      - run:
          name: What's being deployed
          command: hokusai pipeline gitcompare --org-name artsy
      - run:
          name: Changes with migrations
          command: hokusai pipeline gitlog | grep migration || true
      - run:
          name: Deploy
          command: hokusai pipeline promote --git-remote origin
workflows:
  version: 2
  default:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - staging
                - release
      - push:
          context: hokusai
          filters:
            branches:
              only: master
          requires:
            - test
      - deploy-staging:
          context: hokusai
          filters:
            branches:
              only: master
          requires:
            - push
      - deploy-production:
          context: hokusai
          filters:
            branches:
              only: release
