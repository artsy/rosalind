apiVersion: apps/v1
kind: Deployment
metadata:
  name: rosalind-web
  namespace: default
  labels:
    app: rosalind
    component: web
    layer: application
    app.kubernetes.io/version: staging
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: rosalind
      component: web
      layer: application
  template:
    metadata:
      labels:
        app: rosalind
        component: web
        layer: application
        app.kubernetes.io/version: staging
      name: rosalind-web
      namespace: default
    spec:
      containers:
      - name: rosalind-web
        env:
        - name: PORT
          value: '8080'
        - name: RAILS_ENV
          value: production
        - name: RAILS_SERVE_STATIC_FILES
          value: 'true'
        - name: RAILS_LOG_TO_STDOUT
          value: 'true'
        - name: PUMA_BIND
          value: tcp://0.0.0.0:8080
        - name: TRACE_AGENT_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MALLOC_ARENA_MAX
          value: '2'
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.kubernetes.io/version']
        envFrom:
        - configMapRef:
            name: rosalind-environment
        image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/rosalind:staging
        imagePullPolicy: Always
        ports:
        - name: rosalind-http
          containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 512Mi
        readinessProbe:
          httpGet:
            port: rosalind-http
            path: /health/ping
            httpHeaders:
            - name: X-Forwarded-Proto
              value: https
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
        - name: ndots
          value: '1'
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: tier
                operator: In
                values:
                - foreground
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: rosalind-web
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rosalind-web
  minReplicas: 1
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: rosalind-sidekiq
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rosalind-sidekiq
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rosalind-sidekiq
  labels:
    app: rosalind
    layer: application
    component: sidekiq
    app.kubernetes.io/version: staging
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: rosalind
      layer: application
      component: sidekiq
  template:
    metadata:
      labels:
        app: rosalind
        layer: application
        component: sidekiq
        app.kubernetes.io/version: staging
      name: rosalind-sidekiq
      namespace: default
    spec:
      containers:
      - name: rosalind-sidekiq
        env:
        - name: RAILS_LOG_TO_STDOUT
          value: 'true'
        - name: TRACE_AGENT_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MALLOC_ARENA_MAX
          value: '2'
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.kubernetes.io/version']
        envFrom:
        - configMapRef:
            name: rosalind-environment
        image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/rosalind:staging
        imagePullPolicy: Always
        args:
        - bundle
        - exec
        - sidekiq
        livenessProbe:
          exec:
            command:
            - pgrep
            - -f
            - sidekiq
          initialDelaySeconds: 30
          periodSeconds: 30
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 512Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: tier
                operator: In
                values:
                - background
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rosalind
    component: web
    layer: application
  name: rosalind-web-internal
  namespace: default
spec:
  ports:
  - port: 8080
    protocol: TCP
    name: http
    targetPort: 8080
  selector:
    app: rosalind
    layer: application
    component: web
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rosalind
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ externalIngressAllowSourceIP|join(',') }}
spec:
  ingressClassName: nginx
  rules:
  - host: rosalind-staging.artsy.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rosalind-web-internal
            port:
              name: http
